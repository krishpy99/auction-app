<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <form method="post">
        {% csrf_token %}
        <label for="query">Enter Query:</label><br>
        <textarea id="query" name="query" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    
    {% if results %}
        <h2>Query Results:</h2>
        <table border="1">
            <tr>
                <!-- Display column headers -->
                {% for column in results.0.keys %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in results %}
                <tr>
                    <!-- Display data for each row -->
                    {% for value in row.values %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    
    {% if error_message %}
        <p>Error: {{ error_message }}</p>
    {% endif %}
</body>
</html>
